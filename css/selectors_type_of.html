<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #id1 > p:first-of-type{color:blue;font-size: 40px;}
    #id1 > p:last-of-type{color:red;font-size: 40px;}
    </style>
</head>
<body>
    <div id="id1">
        <span>span1</span>
        <p>p1 is blue using first-type-of</p>
        <span>span2</span>
        <p>p2</p>
        <p>p1 is red using last-type-of</p>
        <span>span3</span>
    </div>    
    <div id="id2">
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
    </div>    
</body>
</html>

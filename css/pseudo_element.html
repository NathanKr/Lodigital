<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2::before {
        content: "♥";
        color: red;
      }
      h2::after {
        content: "♥";
        color: green;
      }

      div::before {
        width: 200px;
        height: 200px;
        content: "";
        background: blue;
        position: absolute;
        z-index: -1;
      }

      div {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <h2>Hello</h2>
    <div></div>
  </body>
</html>

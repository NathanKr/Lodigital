<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            width:200px;
            height:200px;
        }

        .div1{
            margin:auto;
            width:700px;
        }

        #img1{
            position: relative;
        }

        #img1:hover , #img2:hover , #img3:hover{
            z-index: 1;
        }

        #img2{
            position: relative;
            left:-50px;
        }
        #img3{
            position: relative;
            top:100px;
            left:-350px;
        }
    </style>
</head>
<body>
    <h2>hover over the animals</h2>
    <div class="div1">
            <img id="img1" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg" alt="Cat">
            <img id="img2" src="https://cdn.pixabay.com/photo/2018/03/31/06/31/dog-3277416__340.jpg" alt="Dog">
            <img id="img3" src="https://image.shutterstock.com/image-photo/beautiful-dolphins-swimming-dolphin-jumping-260nw-554848402.jpg" alt="Dolphin">
    </div>
</body>
</html>

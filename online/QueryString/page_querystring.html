<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts?userId=1';
      axios
        .get(url)
        .then(function(response) {
          // handle success
          console.log(response.data);
        })
        .catch(function(error) {
          // handle error
          console.log(error);
        });
    </script>
  </body>
</html>

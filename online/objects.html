  <body>
    <script>
      //document.body

      var person = {
        firstName: "John",
        lastName: "Deer",
        getFullName: function() {
          return this.firstName + " " + this.lastName;
        }
      };

      console.log(person.getFullName());

      person.firstName = "Nathan";
      person.lastName = "Krasney";
      console.log(person.getFullName());

      var rectangle = {
        width: 10,
        height: 20,
        computeArea: function() {
          return this.width * this.height;
        }
      };

      console.log(`area is ${rectangle.computeArea()}`);

      console.log(window);

      console.log(window.person.lastName);
    </script>
  </body>
